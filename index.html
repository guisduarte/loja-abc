<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loja ABC</title>
</head>
<body>
  <div class="container">
    <h1>Loja ABC</h1>
    <div class="consulta">
      <button id="consultar">Consultar</button>
      <input type="search" id="consulta" name="consulta">
    </div>
    <form>      
      <h2>Formulário de Casdastro</h2>
      <div class="cliente">
        <h3>Cliente</h3>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo do cliente">

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="data">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do cliente.">

        <label for="origem">Origem</label>
        <select name="origem" id="origem">
          <option value="" selected disabled>Selecione a Origem</option>
          <option value="loja">Loja</option>
          <option value="site">Site</option>
        </select>

        <label for="score">Score</label>
        <input type="number" id="score" name="score" placeholder="Digite o score do cliente.">
        <button id="cadastrar-cliente" >Cadastrar</button>
      </div>
      <div class="categoria">
        <h3>Categoria</h3>
        <label for="categoria">Nome</label>
        <input type="text" id="categoria-nome" name="nome" placeholder="Digite o nome da categoria.">
        <button id="cadastrar-categoria">Cadastrar</button>
      </div>

      <div class="produto">
        <h3>Produto</h3>
        <label for="produto-nome">Produto</label>
        <input type="text" id="produto-nome" name="nome" placeholder="Digite o nome do produto.">
        <label for="produto-valor">Valor</label>
        <input type="number" id="produto-valor" name="valor" placeholder="Digite o valor do produto.">
        <button id="cadastrar-produto">Cadastrar</button>
      </div>

      <div class="vendedor">
        <h3>Vendedor</h3>
        <label for="vendedor-nome">Nome</label>
        <input type="text" id="vendedor-nome" name="nome" placeholder="Digite o nome do vendedor.">
        <label for="vendedor-matricula">Matrícula</label>
        <input type="text" id="vendedor-matricula" name="matricula" placeholder="Digite a matrícula do vendedor.">
        <button id="cadastrar-vendedor">Cadastrar</button>
      </div>

      <div class="pedido">
        <h3>Pedido</h3>
        <label for="pedido-cliente">Cliente</label>
        <input type="text" id="pedido-cliente" name="cliente" placeholder="Digite o nome do cliente">

        <label for="pedido-data">Data de criação do pedido</label>
        <input type="date" id="pedido-data" name="data">

        <label for="pedido-vendedor">Vendedor</label>
        <input type="text" id="pedido-vendedor" name="vendedor" placeholder="Digite o nome do vendedor.">

        <label for="pedido-produto">Produto</label>
        <input type="text" id="pedido-produto" name="produto" placeholder="Digite o nome do produto.">

        <label for="pedito-valor">Valor do produto</label>
        <input type="number" id="pedido-valor" name="valor" placeholder="Digite o valor do produto.">

        <button id="cadastrar-pedido">Cadastrar</button>
      </div>
      
    </form>
    
  </div>
  <dialog class="modal">
   <div class="resultado"></div>
   <button type="button" class="btn close">X</button>
  </dialog>
 
  <script type="module" src="script.js"></script>
</body>

</html>
